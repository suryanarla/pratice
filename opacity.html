<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .none {
        display: none;
      }

      .visibility {
        visibility: hidden;
      }

      .opacity {
        /* 0-1 */
        /* opacity: 0.2; */
        opacity: 0.5;
        opacity: 0.8;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1 class="none">I am none</h1>
    <h1 class="visibility">I am visibility</h1>
    <h1 class="opacity">opacity</h1>
  </body>
</html>
